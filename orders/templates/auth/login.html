{% extends 'base.html' %} {% load widget_tweaks %}{% block title %}Login{% endblock %} {% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase text-white">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your username and password!</p>
                            <form action="" method="POST">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input required name="username" type="text" class="form-control" id="floatingInput" placeholder="username">
                                    <label for="floatingInput">Username</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input required name="password" type="password" class="form-control" id="floatingPassword" placeholder="password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                            </form>
                        </div>

                        <div>
                            <p class="mb-0 text-white">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
